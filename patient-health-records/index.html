<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Health Records</h1>
        
        <!-- Form to add a new patient record -->
        <form id="patient-form">
            <h2>Add Patient</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" required>
            <label for="history">Medical History:</label>
            <textarea id="history" required></textarea>
            <label for="medications">Current Medications:</label>
            <textarea id="medications" required></textarea>
            <button type="submit">Add Patient</button>
        </form>

        <!-- Table to display patient records -->
        <h2>Patient Records</h2>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Medical History</th>
                    <th>Current Medications</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient records will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
